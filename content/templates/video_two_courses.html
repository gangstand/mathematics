{% extends 'base.html' %}
{% load static %}
{% block title %}Видео уроки 2 курса {% endblock title %}
{% block style %}<link rel="stylesheet" type="text/css" href="{% static 'css/' %}">{% endblock style %}
{% block content %}
{% for article in object_list %}
    <div class="card">
        <div class="card-header">
            <span class="font-weight-bold">№ {{ article.title }}</span>
        </div>
        <div class="card-body">
            <p>{{ article.body }}</p>
            <!-- Changes start here! -->
            <a href="{% url 'otv_detail' article.pk %}">Info</a>
        </div>
    </div>
    <br />
{% endfor %}
{% endblock content %}

{% extends 'base.html' %}
{% load static %}
{% block title %}Связь со мной{% endblock title %}
{% block style %}<link rel="stylesheet" type="text/css" href="{% static 'css/contact_style.css' %}">{% endblock style %}
{% block content %}

			<div class="decoration_backround_left">
				<img src="{% static 'img/decoration/backround/atom.png' %}" alt="">
			</div>

			<div class="decoration_backround_right">
				<img src="{% static 'img/decoration/backround/atom.png' %}" alt="">
			</div>
			
			<div class="form-p">
				<form>
					<div class="row">
					    <div class="col form-floating mb-3">
					      <input type="text" class="form-control" placeholder="Имя">
					      <label class="form-pd" for="exampleFormControlInput1">Имя</label>
					    </div>
					    <div class="col form-floating mb-3">
					      <input type="text" class="form-control" placeholder="Фамилия">
					      <label class="form-pd" for="exampleFormControlInput1">Фамилия</label>
					    </div>
					    <div class="col form-floating mb-3">
					      <input type="text" class="form-control" placeholder="Группа">
					      <label class="form-pd" for="exampleFormControlInput1">Группа</label>
					    </div>
					</div>
				  <div class="form-floating mb-3">
	                <input type="email" class="form-control" id="email" placeholder="Логин">
	                <label for="email">Почта</label>
	            </div>
				  <div class="form-floating mb-3">
				  	<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ваше обращение"></textarea>
				    <label for="exampleFormControlTextarea1">Обращение</label>
				  </div>
				  <div class="row-flex">
					<button type="submit" class="btn btn-primary mr-25">Отправить</button>
					<div class="custom-control custom-checkbox float-right">
					  <input type="checkbox" class="custom-control-input" id="customCheck1">
					  <label class="custom-control-label" for="customCheck1"><a href="#">Обработка персональных данных</a></label>
					</div>
				  </div>
				</form>
			</div>
{% endblock content %}
